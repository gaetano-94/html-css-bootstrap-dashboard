<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Dashboard</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- /Bootstrap CSS -->

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- /Font Roboto -->

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- /Font Awesome -->

    <!-- my CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- /my CSS -->
  </head>
  <body>
    <!-- Header -->
    <header class="d-flex align-items-center">
      <div class="container-fluid">
        <div class="row bg-white align-items-center">
          <!-- Logo -->
          <div class="col-auto">
            <img
              src="img/mobile-logo.png"
              alt="logo"
              class="gp-img-small d-lg-none img-fluid"
            />
            <img
              src="img/logo.svg"
              alt="logo boolean"
              class="d-none d-lg-block"
            />
          </div>
          <!-- /Logo -->
          <!-- Search -->
          <div class="gp-search col">
            <div class="gp-icon input-group">
              <span class="input-group-text p-2"
                ><i class="fa-solid fa-magnifying-glass"></i
              ></span>
              <input
                type="text"
                class="form-control ps-0"
                placeholder="Prova a cercare: Lezioni di Laravel"
                aria-label="Search"
              />
            </div>
          </div>
          <!-- /Search -->
          <!-- Icone  -->
          <div class="col-auto">
            <ul class="d-flex align-items-center list-unstyled gap-4 m-0">
              <li class="d-none d-lg-block">
                <a href="#"></a><i class="fa-solid fa-list"></i>
              </li>
              <li class="d-none d-lg-block">
                <a href="#"></a><i class="fa-solid fa-circle-question"></i>
              </li>
              <li class="d-none d-lg-block">
                <a href="#"></a><i class="fa-solid fa-ellipsis-vertical"></i>
              </li>
              <li>
                <a href="#"></a
                ><i class="fa-solid fa-bell" style="color: #ea7f06"></i>
              </li>
            </ul>
          </div>
          <!-- /Icone  -->
        </div>
      </div>
    </header>
    <!-- /Header -->

    <!-- Main -->
    <main class="gp-main-container d-flex">
      <div class="gp-main-left flex-shrink-0">left</div>
      <div class="gp-main-right flex-grow-1">right</div>
    </main>
    <!-- /Main -->

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- /Bootstrap JS -->
  </body>
</html>
